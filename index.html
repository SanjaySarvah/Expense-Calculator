<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Calculator</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Income Expense Tracker</h1>

    <!-- Balance Display -->
    <div class="bg-white p-6 rounded shadow-md mb-6">
      <h2 class="text-2xl font-bold">Total Balance: <span id="total-balance">₹0.00</span></h2>
      <div class="flex justify-between mt-4">
        <div>
          <h3 class="text-lg font-semibold text-green-500">Total Income: <span id="total-income">₹0.00</span></h3>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-red-500">Total Expenses: <span id="total-expense">₹0.00</span></h3>
        </div>
      </div>
    </div>

    <!-- Form for Income/Expense Entry -->
    <div class="bg-white p-6 rounded shadow-md mb-6">
      <form id="transaction-form" class="space-y-4">
        <div>
          <label for="description" class="block text-lg font-semibold">Description</label>
          <input type="text" id="description" class="w-full p-2 border rounded" placeholder="Enter description">
        </div>
        <div>
          <label for="amount" class="block text-lg font-semibold">Amount</label>
          <input type="number" id="amount" class="w-full p-2 border rounded" placeholder="Enter amount">
        </div>
        <div>
          <label class="block text-lg font-semibold">Type</label>
          <select id="type" class="w-full p-2 border rounded">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded">Add Transaction</button>
      </form>
    </div>

  
    <div class="bg-orange-200 p-6 rounded ">
      <h3 class="text-xl font-semibold mb-4">Filter Transactions</h3>
      <div class="flex space-x-4">
        <label>
          <input type="radio" name="filter" value="all" class="mr-2" checked> All
        </label>
        <label>
          <input type="radio" name="filter" value="income" class="mr-2"> Income
        </label>
        <label>
          <input type="radio" name="filter" value="expense" class="mr-2"> Expense
        </label>
      </div>
    </div>


    <div class=" flex justify-between bg-orange-200 p-6  ">
      <h3 class="text-xl font-semibold mb-4">Transactions</h3>
      <button id="resetBtn" class="bg-orange-500 text-white  rounded" style="padding:10px 20px">Reset</button>
      
    </div>
    <ul id="transaction-list" class="space-y-4"></ul>
     
      </ul>
  </div>

  <div class="mt-24 mb-6 md:mb-0 flex justify-center items-center hover:bg-sky-700 " STYLE="background-color: GREY;">
    <a href="https://github.com/SanjaySarvah/mindgame" target="_blank" class="flex items-center space-x-3">
        <img src="https://img.icons8.com/?size=100&id=62856&format=png&color=000000" class="h-8" alt="github logo" />
        <span class="text-2xl font-semibold text-white">SOURCE CODE</span>
    </a>   
</div>
<div class=" flex justify-center items-center hover:bg-sky-700 " STYLE="background-color: GREY;">
   
       
        <span class=" font-semibold text-white">SanjaySarvah</span>
  
</div>




  <script>
    
const resetBtn = document.getElementById('resetBtn');

resetBtn.addEventListener('click', function() {

  localStorage.clear();  
  location.reload();

 
  alert('YOU NEED TO CLEAR ALL THE LOCAL STORAGE DATA');
});

  </script>
</body>
</html>
